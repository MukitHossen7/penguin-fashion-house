<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>penguin-fashion-house</title>
    <link rel="stylesheet" href="src/input.css" />
    <link rel="stylesheet" href="src/output.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header class="bg-[#FFFBF0]">
      <!-- navigation bar -->
      <nav
        class="max-w-full lg:max-w-7xl mx-auto flex items-center justify-between pt-12 px-5 lg:px-0"
      >
        <!-- child-1 -->
        <div>
          <img src="icons/logo.png" alt="" class="max-w-[240px] lg:max-w-sm" />
        </div>
        <!-- child-2 -->
        <div class="hidden lg:block">
          <ul
            class="flex gap-12 text-lg font-medium text-[#3C3C3C] font-Roboto"
          >
            <li><a href="">Home</a></li>
            <li><a href="">Product</a></li>
            <li><a href="">About us</a></li>
            <li><a href="">Contact us</a></li>
          </ul>
        </div>
        <div class="block text-lg lg:hidden">
          <i class="fa-solid fa-bars"></i>
        </div>
      </nav>

      <!-- Banner Section -->
      <div
        class="max-w-full md:max-w-7xl mx-auto flex flex-col md:flex-row items-center justify-between gap-12 mt-12 lg:mt-5 pb-20 px-5 lg:px-0"
      >
        <!-- child-1 -->
        <div class="max-w-md">
          <h1
            class="font-Bebas text-[#363958] text-[60px] md:text-[80px] font-normal leading-none"
          >
            <span class="text-[#FABE4C] text-">Be the Penguins</span> of Winter
          </h1>
          <p class="font-Roboto text-[#3E3E3E] font-normal text-base">
            Lorem Ipsum is simply dummy text of the printing and typesetting
            industry.
          </p>
          <div>
            <button
              class="bg-gradient-to-b from-[#A4BC46] to-[#85A019] font-Roboto text-white inline-block py-5 px-9 rounded-xl font-medium text-base mt-3"
            >
              <i class="fa-solid fa-cart-shopping mr-3"></i> BUY NOW
            </button>
          </div>
        </div>
        <!-- child-2 -->
        <div class="max-w-md mr-0 md:mr-14">
          <img src="images/model.png" alt="" />
        </div>
      </div>
    </header>
  </body>
</html>
